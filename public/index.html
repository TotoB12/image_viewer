<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Masonry Layout library -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <!-- Include imagesLoaded library -->
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
</head>
<body>
  <main>
    <!-- Masonry grid container -->
    <div class="grid">
      <!-- grid-sizer element used by Masonry for responsive column sizing -->
      <div class="grid-sizer"></div>
      <!-- Grid items will be injected here by script.js -->
    </div>
  </main>
  <!-- Fixed footer overlay with a blur effect and a centered search bar -->
  <div class="footer-blur">
    <input type="text" placeholder="Search...">
  </div>
  <script src="script.js"></script>
</body>
</html>
